<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider Demo</title>
	<link rel="stylesheet" href="../styles/Carousel.css">
</head>
<body>
	<div class="carousel">
		<ul class="carousel_img clearfix">
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<ul class="carousel_btn">
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<span class="next"></span>
		<span class="previous"></span>
	</div>
	<script src="../scripts/Carousel.js"></script>
	<script>
	var carousel = new Carousel({
		node: 'carousel',
		imgNode: 'carousel_img',
		btnNode: 'carousel_btn'
	}).init();
	</script>
</body>
</html>
